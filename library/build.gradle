plugins {
    id "com.jfrog.bintray" version "1.7"
}
apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group = 'de.clemenskeppler'
version = '1.0.0'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile "com.android.support:recyclerview-v7:25.3.1"
    compile "com.android.support:cardview-v7:25.3.1"


    testCompile 'junit:junit:4.12'
}

publishing {
    publications {
        MaterialSearchView(MavenPublication) {
            groupId 'org.jfrog.example.gradle'
            artifactId 'gradle-bintray-plugin-example'
            version '1.0'
        }
    }
}
bintrayUpload.dependsOn 'assembleRelease'
bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MaterialSearchView']
    pkg {
        repo = 'MaterialSearchView'
        name = 'MaterialSearchView'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/Agraphie/MaterialSearchView.git'
        labels = ['searchview', 'material-design', 'android']
        publicDownloadNumbers = true
        version {
            name = version
            released = new Date()
            vcsTag = '1.0.0'
        }
    }
}
